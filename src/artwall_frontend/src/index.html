<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>MotoCampArtWall</title>
        <style>

            body {
                visibility: hidden;
                user-select: none;
            }
            
            td, tr {
                text-align: center;
            }
            
            #canvas {
                border: 2px solid black;
                cursor: crosshair;
            }
            
            #container {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-start;
                gap: 2px;
            }

            #post {
                display: flex;
                justify-content: center;
                padding: 0px; 
                margin: 0px;
            }

            #message {
                font-family: "Helvetica";
                font-size: 20px;
                color: green;
                font-weight: bold;
                padding: 0px; 
                margin: 0px;
            }

            #github {
                font-family: "Helvetica";
                font-size: 14px;
                color: blue;
                font-weight: bold;
            }
            
            #boot {
                font-family: "Helvetica";
                font-size: 36px;
                color: blue;
                font-weight: bold;
                text-shadow: 2px 2px red;
                padding: 0px; 
                margin: 0px;
            }

            .palette {
                font-family: "Helvetica";
                font-size: 16px;
                font-weight: bold;
                color: black;
            }

            #postButton {
                border: none;
                color: white;
                padding: 6px 10px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
                font-weight : bold;
                margin: 0px 0px;
                transition-duration: 0.2s;
                cursor: pointer;
                background-color: white; 
                color: green; 
                border: 2px solid green;
            }

            #postButton:hover {
                background-color: green;
                color: white;
            }

            #postButton:active {
                background-color: white;
                border: 2px solid blue;
                color: white;
            }

            .doButton {
                border: none;
                color: white;
                padding: 5px 5px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
                font-weight : bold;
                margin: 0px 0px;
                transition-duration: 0.1s;
                cursor: pointer;
                background-color: white; 
                color: blue; 
                border: 2px solid blue;
            }

            .doButton:hover {
                background-color: blue;
                color: white;
            }

            .doButton:active {
                background-color: white;
                border: 2px solid blue;
                color: white;
            }
            
            #postButton:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            #loader {
                visibility: visible;
                border: 20px solid green;
                border-radius: 50%;
                border-top: 20px solid red;
                border-bottom: 20px solid blue;
                width: 70px;
                height: 70px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            @keyframes spin {
                100% {
                    transform: rotate(360deg);
                }
            }
            
        </style>
    </head>
    <body id="body">
        <div id="loader"></div>
        <table>
            <tr>
                <td style="vertical-align:top">
                    <table>
                        <tr>
                            <td colspan="11">
                                <p id="boot">Motoko ArtWall</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="11">
                                <a href="https://github.com/solavrov/artwall" id="github">github</a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="11">
                                <img src="motoko.png" alt="Motoko" width="200" height="200">
                            </td>
                        </tr>
                        <tr class="palette">
                            <td>
                                color:
                            </td>
                            <td style="background: black; border: 1px solid black">
                                <input type="radio" name="colorPick" value="black">
                            </td>
                            <td style="background: red; border: 1px solid black">
                                <input type="radio" name="colorPick" value="red">
                            </td>
                            <td style="background: green; border: 1px solid black">
                                <input type="radio" name="colorPick" value="green" checked="checked">
                            </td>
                            <td style="background: blue; border: 1px solid black">
                                <input type="radio" name="colorPick" value="blue">
                            </td>
                            <td style="background: gold; border: 1px solid black">
                                <input type="radio" name="colorPick" value="gold">
                            </td>
                            <td style="background: lawngreen; border: 1px solid black">
                                <input type="radio" name="colorPick" value="lawngreen">
                            </td>
                            <td style="background: orangered; border: 1px solid black">
                                <input type="radio" name="colorPick" value="orangered">
                            </td>
                            <td style="background: magenta; border: 1px solid black">
                                <input type="radio" name="colorPick" value="magenta">
                            </td>
                            <td style="background: skyblue; border: 1px solid black">
                                <input type="radio" name="colorPick" value="skyblue">
                            </td>
                            <td style="background: white; border: 1px solid black">
                                <input type="radio" name="colorPick" value="white">
                            </td>
                        </tr>
                        <tr class="palette">
                            <td></td>
                            <td style="background: grey; border: 1px solid black">
                                <input type="radio" name="colorPick" value="grey">
                            </td>
                            <td style="background: pink; border: 1px solid black">
                                <input type="radio" name="colorPick" value="pink">
                            </td>
                            <td style="background: OliveDrab; border: 1px solid black">
                                <input type="radio" name="colorPick" value="OliveDrab" checked="checked">
                            </td>
                            <td style="background: LightSeaGreen; border: 1px solid black">
                                <input type="radio" name="colorPick" value="LightSeaGreen">
                            </td>
                            <td style="background: DarkOrange; border: 1px solid black">
                                <input type="radio" name="colorPick" value="DarkOrange">
                            </td>
                            <td style="background: Aquamarine; border: 1px solid black">
                                <input type="radio" name="colorPick" value="Aquamarine">
                            </td>
                            <td style="background: SaddleBrown; border: 1px solid black">
                                <input type="radio" name="colorPick" value="SaddleBrown">
                            </td>
                            <td style="background: RebeccaPurple; border: 1px solid black">
                                <input type="radio" name="colorPick" value="RebeccaPurple">
                            </td>
                            <td style="background: Moccasin; border: 1px solid black">
                                <input type="radio" name="colorPick" value="Moccasin">
                            </td>
                            <td style="background: Gainsboro; border: 1px solid black">
                                <input type="radio" name="colorPick" value="Gainsboro">
                            </td>
                        </tr>
                        <tr class="palette">
                            <td>
                                brush:
                            </td>
                            <td style="border: 1px solid black" colspan="2">
                                <input type="radio" name="sizePick" value="2">
                                <label>2px</label>
                            </td>
                            <td style="border: 1px solid black" colspan="2">
                                <input type="radio" name="sizePick" value="6" checked="checked">
                                <label>6px</label>
                            </td>
                            <td style="border: 1px solid black" colspan="2">
                                <input type="radio" name="sizePick" value="10">
                                <label>10px</label>
                            </td>
                            <td style="border: 1px solid black" colspan="2">
                                <input type="radio" name="sizePick" value="20">
                                <label>20px</label>
                            </td>
                            <td style="border: 1px solid black" colspan="2">
                                <input type="radio" name="sizePick" value="100">
                                <label>100px</label>
                            </td>
                        </tr>
                        <tr class="palette">
                            <td></td>
                            <td style="border: 1px solid black" colspan="2">
                                <input type="radio" name="formPick" value="square" checked="checked">
                                <label>&#9724;</label>
                            </td>
                            <td style="border: 1px solid black; font-size: 18px;" colspan="2">
                                <input type="radio" name="formPick" value="circle">
                                <label>&#9679;</label>
                            </td>
                            <td style="border: 1px solid black" colspan="2">
                                <input type="radio" name="dirPick" value="free" checked="checked">
                                <label>&#8605;</label>
                            </td>
                            <td style="border: 1px solid black" colspan="2">
                                <input type="radio" name="dirPick" value="hor">
                                <label>&#8644;</label>
                            </td>
                            <td style="border: 1px solid black" colspan="2">
                                <input type="radio" name="dirPick" value="ver">
                                <label>&#8645;</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="11">
                                <canvas id="canvas" width="400" height="400"></canvas>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="undoButton" class="doButton">&#8630;</button>
                            </td>
                            <td colspan="9">
                                <div id="post">
                                    <p id="message">Draw here <img src="arrow.png" width="30" height="30"> and &nbsp;</p>
                                    <button id="postButton">Post</button>
                                </div>
                            </td>
                            <td>
                                <button id="reButton" class="doButton">&#8631;</button>
                            </td>
                        </tr>
                    </table>
                </td>
                <td style="vertical-align:top">
                    <div id="container"></div>
                </td>
            </tr>
        </table>
        <script src="index.js"></script>
    </body>
</html>
